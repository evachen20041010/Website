<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INDOOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <div class="container text-center">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <table>
                        <thead>
                            <tr>
                                <th id="logo">INDOOR
                                    <hr />
                                </th>
                                <th id="hd-s">Home</th>
                                <th id="hd-s">Decor</th>
                                <th id="hd-s">Kitchen</th>
                                <th id="hd-s">Bedroom</th>
                                <th id="hd-s">About</th>
                                <th id="hd-s">Contact</th>
                                <th><img src="images/icon/bag.png"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </header>

    <div class="row top-box">
        <div class="col-6" style="padding: 40px;">
            <h5>MODERN</h5>
            <h5>DESIGN</h5>
            <h5>MEETS COZY</h5>
            <h5>COMFORT</h5>
            <h4>Create the perfect space</h4>
            <hr />
        </div>
        <div class="col-6" id="slide_photo">
            <div id="left-bt" onclick="slide_photos(1)">&lt;</div>
            <div id="right-bt" onclick="slide_photos(2)">&gt;</div>
        </div>
    </div>

    <div class="text-center">
        <div class="row main-box">
            <div class="col-4 main-box-imgs" style="padding-left: 0;">
                <img src="images/imgs/img_1.jpg">
            </div>
            <div class="col-4 main-box-imgs">
                <div style="height: 48%;margin-bottom: 20px;"><img src="images/imgs/img_2.jpg"></div>
                <div style="height: 48%;"><img src="images/imgs/img_3.jpg"></div>
            </div>
            <div class="col-4 main-box-imgs">
                <div class="main-box-text" style="height: 30%;margin-bottom: 20px;">DECOR</div>
                <div style="height: 66%;"><img src="images/imgs/img_4.jpg"></div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <div class="row main-box">
            <div class="col-4 main-box-imgs" style="padding-left: 0;">
                <div class="main-box-text" style="height: 30%;margin-bottom: 20px;">KITCHEN</div>
                <div style="height: 66%;"><img src="images/imgs/img_5.jpg"></div>
            </div>
            <div class="col-4 main-box-imgs">
                <img src="images/imgs/img_6.jpg">
            </div>
            <div class="col-4 main-box-imgs">
                <div style="height: 48%;margin-bottom: 20px;"><img src="images/imgs/img_7.jpg"></div>
                <div style="height: 48%; position: relative;">
                    <div class="main-box-imgs-bg"><img src="images/imgs/img_8.jpg"></div>
                    <div class="main-box-imgs-label">NEW</div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <div class="row main-box">
            <div class="col-4 main-box-imgs" style="padding-left: 0; position: relative;">
                <div class="main-box-imgs-bg"><img src="images/imgs/img_9.jpg"></div>
                <div class="main-box-imgs-label">ON SALE</div>
            </div>
            <div class="col-4 main-box-imgs">
                <div style="height: 48%;margin-bottom: 20px;"><img src="images/imgs/img_10.jpg"></div>
                <div style="height: 48%;">
                    <img src="images/imgs/img_11.jpg">
                </div>
            </div>
            <div class="col-4 main-box-imgs">
                <div class="main-box-text" style="height: 30%;margin-bottom: 20px;">BEDROOM</div>
                <div style="height: 66%;"><img src="images/imgs/img_12.jpg"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <div class="col footer-item">
                <h6 class="assistance">Contace Us</h6>
                <h6 class="assistance">1-800-000-0000</h6>
                <h6 class="assistance">info@mysite.com</h6>
                <div id="icon"><img src="images/icon/facebook.png"><img src="images/icon/twitter.png"><img
                        src="images/icon/pinterest.png"></div>
            </div>
            <div class="col footer-item">
                <h6 class="assistance">We Accept</h6>
                <div id="icon"><img src="images/icon/visa.png"><img src="images/icon/paypal.png"><img
                    src="images/icon/discover.png"><img src="images/icon/card.png"></div>
            </div>
            <div class="col footer-item">
                <h6 class="assistance">Join our mailing list</h6>
                <input id="input" type="text" value="Email Address">
                <input id="submit" type="submit" value="Subscribe Now">
            </div>
        </div>
    </div>

    <div class="text-center">
        <div class="by">
            <h6>@ 2023 by PRETTY GAL. Proudly created with Wix.com</h6>
        </div>
    </div>

</body>

</html>
